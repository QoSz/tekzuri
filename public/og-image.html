<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TekZuri OG Image</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 630px;
    overflow: hidden;
    font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
  }

  .og-container {
    position: relative;
    width: 1200px;
    height: 630px;
    background: linear-gradient(135deg, #9B2850 0%, #8B2346 40%, #6B1A36 80%, #4E1228 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Noise texture overlay */
  .og-container::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at 30% 20%, rgba(255,255,255,0.04) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 80%, rgba(0,0,0,0.15) 0%, transparent 60%);
    z-index: 1;
  }

  /* Geometric accent - top right */
  .geo-top-right {
    position: absolute;
    top: -80px;
    right: -60px;
    width: 360px;
    height: 360px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.01) 70%, transparent 100%);
    z-index: 1;
  }

  /* Geometric accent - bottom left */
  .geo-bottom-left {
    position: absolute;
    bottom: -120px;
    left: -80px;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.04) 0%, transparent 70%);
    z-index: 1;
  }

  /* Subtle grid lines */
  .grid-overlay {
    position: absolute;
    inset: 0;
    z-index: 1;
    opacity: 0.025;
    background-image:
      linear-gradient(rgba(255,255,255,1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,1) 1px, transparent 1px);
    background-size: 60px 60px;
  }

  /* Left accent bar */
  .left-bar {
    position: absolute;
    left: 0;
    top: 0;
    width: 5px;
    height: 100%;
    background: linear-gradient(180deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.03) 100%);
    z-index: 2;
  }

  /* Content wrapper */
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
  }

  /* Logo circle */
  .logo-mark {
    position: relative;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 28px;
  }

  .logo-mark .outer-ring {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    border: 1.5px solid rgba(255,255,255,0.15);
  }

  .logo-mark .inner-circle {
    position: absolute;
    inset: 8px;
    border-radius: 50%;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(4px);
  }

  .logo-mark .initials {
    position: relative;
    font-size: 44px;
    font-weight: 800;
    color: white;
    letter-spacing: 4px;
    z-index: 2;
  }

  /* Company name */
  .company-name {
    font-size: 58px;
    font-weight: 800;
    color: white;
    letter-spacing: 14px;
    text-transform: uppercase;
    margin-bottom: 20px;
    text-indent: 14px; /* balance letter-spacing visually */
  }

  /* Separator */
  .separator {
    width: 80px;
    height: 2px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    margin-bottom: 22px;
    border-radius: 1px;
  }

  /* Tagline */
  .tagline {
    font-size: 22px;
    font-weight: 500;
    color: rgba(255,255,255,0.88);
    letter-spacing: 5px;
    text-transform: uppercase;
    margin-bottom: 14px;
    text-indent: 5px;
  }

  /* Subtitle */
  .subtitle {
    font-size: 15px;
    font-weight: 300;
    color: rgba(255,255,255,0.5);
    letter-spacing: 2px;
    margin-bottom: 50px;
  }

  /* URL with decorative dots */
  .url-row {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .url-dot {
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
  }

  .url {
    font-size: 14px;
    font-weight: 400;
    color: rgba(255,255,255,0.4);
    letter-spacing: 3px;
    text-indent: 3px;
  }

  /* Bottom accent */
  .bottom-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent);
    z-index: 2;
  }

  /* Diagonal decorative lines - top right corner */
  .diag-lines {
    position: absolute;
    top: 0;
    right: 0;
    width: 300px;
    height: 300px;
    z-index: 1;
    overflow: hidden;
  }

  .diag-lines::before,
  .diag-lines::after {
    content: '';
    position: absolute;
    background: rgba(255,255,255,0.03);
    height: 1px;
    width: 420px;
    transform-origin: top right;
  }

  .diag-lines::before {
    top: 0;
    right: 0;
    transform: rotate(45deg);
  }

  .diag-lines::after {
    top: 40px;
    right: 0;
    transform: rotate(45deg);
  }
</style>
</head>
<body>
  <div class="og-container">
    <!-- Background elements -->
    <div class="geo-top-right"></div>
    <div class="geo-bottom-left"></div>
    <div class="grid-overlay"></div>
    <div class="left-bar"></div>
    <div class="diag-lines"></div>
    <div class="bottom-bar"></div>

    <!-- Content -->
    <div class="content">
      <div class="logo-mark">
        <div class="outer-ring"></div>
        <div class="inner-circle"></div>
        <span class="initials">TZ</span>
      </div>
      <div class="company-name">TEKZURI</div>
      <div class="separator"></div>
      <div class="tagline">Work with Elegance</div>
      <div class="subtitle">Technology crafted with the art of monozukuri</div>
      <div class="url-row">
        <div class="url-dot"></div>
        <span class="url">tekzuri.com</span>
        <div class="url-dot"></div>
      </div>
    </div>
  </div>
</body>
</html>
